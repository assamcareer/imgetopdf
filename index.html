<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="previewStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
    
</head>
<body>
    
    <h1 class="title">Pdf Master</h1>
    <div id="container1">
        <div class="drag-area" id="drag-area">
            <div class="icon"><i class="fa fa-cloud-upload"></i></div>
            <header>Drag & Drop to Upload File</header>
            <span>OR</span>
            <button id="browse-button" >Browse File</button>
            <input type="file" hidden multiple id="image-input" accept="image/jpeg, image/png, image/jpg">
        </div>
    </div>

    <div style="width:100vw; height:100vh;">
        <h1 class="title" id="h">Pdf Master</h1>
        <div id="container2">
            <div id="container"></div>
            <input type="file" name="input-image" id="inputFile" onclick="this.value = null;"  accept="image/jpeg, image/png, image/jpg" hidden>

            <!-- <div class="buttonContainer"> -->
                <div id="addMore"><i class="material-icons" style="font-weight:bold">add</i>Add</div>
                <div id="downloadPDF" onclick="makePdf();"><i class="material-icons" style="font-weight:bold">download</i> Download</div>
            <!-- </div> -->
        </div>
    </div>
    <!-- <script src="previewScript.js" defer></script> -->
</body>
</html>
